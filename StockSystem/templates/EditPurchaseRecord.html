{% extends 'dashboard.html' %}

{% block content %}

<form action="" method="post">{% csrf_token%}
    {{form.as_p}}
    <input type="submit" value="Save">

</form>


{% if messages %}
<ul class="messages">
    {% for message in messages %}
    {{ message }}
    {% endfor %}
</ul>
{% endif %}



<script>
  $(function() {
    $( ".datepicker" ).datepicker({
      changeMonth: true,
      changeYear: true,
      yearRange: "1900:2012",
      // You can put more options here.

    });
  });
</script>

{% endblock %}
