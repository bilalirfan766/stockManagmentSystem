{% extends 'dashboard.html' %}
{% load static %}


{% block content %}

<form action="" method="post">{% csrf_token%}
    {{form.as_p}}
    <input type="submit" value="submit">
</form>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    {{ message }}
    {% endfor %}
</ul>
{% endif %}

{% endblock %}
